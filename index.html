<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #instructions {
            position: absolute;
            margin: 0px;
            width: 25%;
            top: 0%;
            bottom: 90%;
            padding: 0px;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: sans-serif;
            font-size: 0.8em;
            line-height: 2em;
        }

        .distance {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id="instructions"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2h1NzExIiwiYSI6ImNrY3d2aDEyajAwNm0yc28wamFpanphejIifQ.HNygBT192Xfu5W4lhGXjRw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v11',
            center: [139.220500, 35.427528], // starting position
            zoom: 12
        });

        // Create variables to use in getIso()
        var urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
        var lon = 139.220500;
        var lat = 35.427528;
        var profile = 'driving';
        var minutes = 60;

        var click_times = 0;
        // initialize the map canvas to interact with later
        var canvas = map.getCanvasContainer();

        // an arbitrary start will always be the same
        // only the end or destination will change
        var start = [139.220500, 35.427528];

        // this is where the code for the next step will go
        // create a function to make a directions request
        function getRoute(end) {
            // make a directions request using driving profile
            // an arbitrary start will always be the same
            // only the end or destination will change
            var start = [139.220500, 35.427528];
            var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&exclude=motorway&language=ja&access_token=' + mapboxgl.accessToken;

            // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
            var req = new XMLHttpRequest();
            req.open('GET', url, true);
            req.onload = function () {
                var json = JSON.parse(req.response);
                var data = json.routes[0];
                console.log(json);
                var route = data.geometry.coordinates;
                var geojson = {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: route
                    }
                };
                // get the sidebar and add the instructions
                var instructions = document.getElementById('instructions');
                var steps = data.legs[0].steps;

                var tripInstructions = [];
                for (var i = 0; i < steps.length; i++) {
                    // tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
                    instructions.innerHTML = '<br><span class="distance">Trip distance: ' + Math.floor(data.distance / 1000) + ' km ðŸš´ </span>' + tripInstructions;
                }

                // if the route already exists on the map, reset it using setData
                if (map.getSource('route')) {
                    map.getSource('route').setData(geojson);
                } else { // otherwise, make a new request
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: {
                                type: 'Feature',
                                properties: {},
                                geometry: {
                                    type: 'LineString',
                                    coordinates: geojson
                                }
                            }
                        },
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': '#3887be',
                            'line-width': 5,
                            'line-opacity': 0.75
                        }
                    });
                }
                // add turn instructions here at the end
            };
            req.send();
        }
        // Create a function that sets up the Isochrone API query then makes an Ajax call
        function getIso(in_minutes, isoid) {
            var query =
                urlBase +
                profile +
                '/' +
                lon +
                ',' +
                lat +
                '?contours_minutes=' +
                in_minutes +
                '&polygons=true&access_token=' +
                mapboxgl.accessToken;

            $.ajax({
                method: 'GET',
                url: query
            }).done(function (data) {
                // Set the 'iso' source's data to what's returned by the API query
                map.getSource(isoid).setData(data);
            });
            
        }
        map.on('load', function () {
            // make an initial directions request that
            // starts and ends at the same location
            getRoute(start);

            // Add starting point to the map
            map.addLayer({
                id: 'point',
                type: 'circle',
                source: {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: [{
                            type: 'Feature',
                            properties: {},
                            geometry: {
                                type: 'Point',
                                coordinates: start
                            }
                        }
                        ]
                    }
                },
                paint: {
                    'circle-radius': 10,
                    'circle-color': '#3887be'
                }

            });
            // When the map loads, add the source and layer

            map.addSource('iso60', {
                type: 'geojson',
                data: {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addLayer(
                {
                    'id': 'isoLayer60',
                    'type': 'fill',
                    'source': 'iso60',
                    'layout': {},
                    'paint': {
                        'fill-color': '#7a3fc0',
                        'fill-opacity': 0.3
                    }
                },
                'poi-label'
            );

            map.addSource('iso40', {
                type: 'geojson',
                data: {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addLayer(
                {
                    'id': 'isoLayer40',
                    'type': 'fill',
                    'source': 'iso40',
                    'layout': {},
                    'paint': {
                        'fill-color': '#6a3fc0',
                        'fill-opacity': 0.3
                    }
                },
                'poi-label'
            ); 

            map.addSource('iso20', {
                type: 'geojson',
                data: {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addLayer(
                {
                    'id': 'isoLayer20',
                    'type': 'fill',
                    'source': 'iso20',
                    'layout': {},
                    'paint': {
                        'fill-color': '#123fc0',
                        'fill-opacity': 0.3
                    }
                },
                'poi-label'
            );

            // Initialize the marker at the query coordinates
            // marker.setLngLat(lngLat).addTo(map);

            // Make the API call
            getIso(20, "iso20");
            getIso(40, "iso40");
            getIso(60, "iso60");
            // this is where the code from the next step will go
        });

        map.on('click', function (e) {
            var coordsObj = e.lngLat;
            canvas.style.cursor = '';
            var coords = Object.keys(coordsObj).map(function (key) {
                return coordsObj[key];
            });
            var end = {
                type: 'FeatureCollection',
                features: [{
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'Point',
                        coordinates: coords
                    }
                }
                ]
            };
            if (map.getLayer('end')) {
                map.getSource('end').setData(end);
            } else {
                map.addLayer({
                    id: 'end',
                    type: 'circle',
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: [{
                                type: 'Feature',
                                properties: {},
                                geometry: {
                                    type: 'Point',
                                    coordinates: coords
                                }
                            }]
                        }
                    },
                    paint: {
                        'circle-radius': 10,
                        'circle-color': '#f30'
                    }
                });
            }
            getRoute(coords);
            getIso(20, "iso20");
            getIso(40, "iso40");
            getIso(60, "iso60");
        });
    </script>
</body>

</html>
